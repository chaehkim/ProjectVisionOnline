<!DOCTYPE html>
<html>

<head>
    <title>Project Vision</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="./assets/js/viewAllResources.js"></script>
</head>

<body id="backgroundImage">
    <h1>Resources Total Allocations Per Month</h1>
    <br>
    <div class="center-buttons">
        <button type="button" class="btn btn-success btn-lg" id="backToDashboard">Back to Game Plan Dashboard</button>
    </div>
    <br>
    <table class="table table-bordered table-condensed table-design2" id="allResources">
        <thead></thead>
        <tr>
            <th scope="col" class="center">Name</th>
            <th scope="col" class="center">Role</th>
            <th scope="col" class="center">Location</th>
            <th scope="col" class="center">Run Rate</th>
            <th scope="col" class="center">Jan</th>
            <th scope="col" class="center">Feb</th>
            <th scope="col" class="center">Mar</th>
            <th scope="col" class="center">Apr</th>
            <th scope="col" class="center">May</th>
            <th scope="col" class="center">Jun</th>
            <th scope="col" class="center">Jul</th>
            <th scope="col" class="center">Aug</th>
            <th scope="col" class="center">Sep</th>
            <th scope="col" class="center">Oct</th>
            <th scope="col" class="center">Nov</th>
            <th scope="col" class="center">Dec</th>
            <th scope="col" class="center">FTE</th>
        </tr>
        <tbody id="all-resources-allocations" class="right"></tbody>

        </div>
    </table>
</body>
<script>
    $("#backToDashboard").click(function () {
        window.location.href = 'dashboard.html';
    });
</script>

</html>
