<!DOCTYPE html>
<html>

<head>
    <title>Project Vision</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body id="backgroundImage">

    <div id="overlay2" class="center">
        <br>
        <div>

                <button type="button" class="btn btn-warning btn-lg" id="manageResources">Manage Resource List</button>
            </div>
            <div class="center-buttons">
                <button type="button" class="btn btn-primary btn-lg" id="viewAllProjects">View All Projects</button>
            </div>
            <div class="center-buttons">
                <button type="button" class="btn btn-success btn-lg" id="manageProjects">Manage Project Allocations</button>
            </div>
            <div class="center-buttons">
                <button type="button" class="btn btn-info btn-lg" id="viewAllResources">View All Resources Allocations</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#manageProjects").click(function () {
            window.location.href = 'manageProjects.html';
        });
        $("#manageResources").click(function () {
            window.location.href = 'manageResources.html';
        });
        $("#viewAllProjects").click(function () {
            window.location.href = 'viewAllProjects.html';
        });
        $("#viewAllResources").click(function () {
            window.location.href = 'viewAllResources.html';
        });
    });
</script>

</html>
